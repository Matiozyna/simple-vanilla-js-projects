<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <div class="result">
            <p>Your Result</p>
            <div class="circle">
                <p class="sum">76</p>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class="word-rating">
                You scored higher than 65% of the <br> people who have taken these tests.
            </p>
        </div>
        <div class="summary">
            <p>
                Summary
            </p>

            <div class="result-part reaction-part">
                <p>
                    <img src="assets/images/icon-reaction.svg">
                    <span class="reaction">Reaction</span>

                </p>
                <p><span class="pointsEarned">80</span> / 100</p>
            </div>

            <div class="result-part memory-part">
                <img src="assets/images/icon-memory.svg">
                <p>
                    <span class="memory">Memory</span>
                </p>
                <p>
                    <span class="pointsEarned">92</span> / 100
                </p>
            </div>

            <div class="result-part verbal-part">
                <p>
                    <img src="assets/images/icon-verbal.svg">
                    <span class="verbal">Verbal</span>
                </p>
                <p>
                    <span class="pointsEarned">61</span>/ 100
                </p>
            </div>

            <div class="result-part visual-part">
                <p>
                    <img src="assets/images/icon-visual.svg">
                    <span class="visual">Visual</span>
                </p>
                <p>
                    <span class="pointsEarned">72</span> / 100
                </p>
            </div>

            <button>
                Continue
            </button>
        </div>
    </main>

</body>

</html>
